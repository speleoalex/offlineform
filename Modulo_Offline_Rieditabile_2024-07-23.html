<html lang="it"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Offline Rieditabile</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
    <script>
        function saveAs() {
            const inputs = document.getElementsByTagName("input");
            const textareas = document.getElementsByTagName("textarea");
            const selects = document.getElementsByTagName("select");

            for (let input of inputs) {
                input.setAttribute("value", input.value);
                if (input.type === "checkbox" || input.type === "radio") {
                    input.checked ? input.setAttribute("checked", "checked") : input.removeAttribute("checked");
                }
            }

            for (let textarea of textareas) {
                textarea.innerHTML = textarea.value;
            }

            for (let select of selects) {
                for (let option of select.options) {
                    option.selected ? option.setAttribute("selected", "selected") : option.removeAttribute("selected");
                }
            }

            const contentToSave = document.documentElement.outerHTML;
            const blob = new Blob([contentToSave], { type: "text/html;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `${document.title.replace(/ /g, "_")}_${new Date().toISOString().slice(0, 10)}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Ripristina i valori salvati quando il documento viene caricato
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.getElementsByTagName("input");
            const textareas = document.getElementsByTagName("textarea");
            const selects = document.getElementsByTagName("select");

            for (let input of inputs) {
                if (input.hasAttribute("value")) {
                    input.value = input.getAttribute("value");
                }
                if (input.hasAttribute("checked")) {
                    input.checked = true;
                }
            }

            for (let textarea of textareas) {
                textarea.value = textarea.innerHTML;
            }

            for (let select of selects) {
                for (let option of select.options) {
                    if (option.hasAttribute("selected")) {
                        option.selected = true;
                    }
                }
            }
        });
    </script>
</head>
<body>
    <form id="offlineForm">
        <h1>Modulo Offline Rieditabile</h1>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Inserisci il tuo nome" value="Alessandro">
        
        <label for="cognome">Cognome:</label>
        <input id="cognome" name="cognome" type="text" placeholder="Inserisci il tuo cognome" value="Vernassa">
        
        <label for="indirizzo">Indirizzo:</label>
        <textarea id="indirizzo" name="indirizzo" placeholder="Inserisci il tuo indirizzo">test</textarea>
        
        <button type="button" onclick="saveAs()">Salva su Disco</button>
    </form>


</body></html>
